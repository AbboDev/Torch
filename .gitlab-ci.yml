# This is a sample GitLab CI/CD configuration file that should run without any modifications.
# It demonstrates a basic 3 stage CI/CD pipeline. Instead of real tests or scripts,
# it uses echo commands to simulate the pipeline execution.
#
# A pipeline is composed of independent jobs that run scripts, grouped into stages.
# Stages run in sequential order, but jobs within stages run in parallel.
#
# For more information, see: https://docs.gitlab.com/ee/ci/yaml/index.html#stages

stages:          # List of stages for jobs, and their order of execution
  - debug
  - build
  - deploy

cache:
  paths:
    - node_modules/

debug-job:
  stage: debug
  script:
    - echo "CURRENT BRANCH = $CI_COMMIT_BRANCH"

build-game-job:
  stage: build
  only:
    - master
  image: node:16
  script:
    - npm install
    - npm run build:prod

deploy-game-job:
  stage: deploy
  environment: production
  only:
    - master
  image: mwienk/docker-git-ftp
  script:
    - git config git-ftp.url "ftp://$FTP_HOST/$FTP_PATH"
    - git config git-ftp.user "$FTP_USER"
    - git config git-ftp.password "$FTP_PASSWD"
    - git ftp init --verbose
    - git ftp push --verbose

build-demo-job:
  stage: build
  only:
    - demo
  image: node:16
  script:
    - npm install
    - npm run build:dev

deploy-demo-job:
  stage: deploy
  environment: staging
  only:
    - demo
  image: mwienk/docker-git-ftp
  script:
    - echo "ftp://$FTP_HOST/$FTP_PATH"
    - git config git-ftp.url "ftp://$FTP_HOST/$FTP_PATH"
    - echo $FTP_USER
    - git config git-ftp.user $FTP_USER
    - echo $FTP_PASSWD
    - git config git-ftp.password $FTP_PASSWD
    - git ftp init --verbose
    - git ftp push --verbose
